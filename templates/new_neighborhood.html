{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
        <div>     
            <form id="NeighborhoodForm" method="post" action="/create_neighborhood/" enctype="multipart/form-data">
    
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
    
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}
    
                <input type="submit" name="submit" value="Add Neighborhood" />
            </form>        
            </div>	
{% endblock %}
