{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div>     
        <form id="PostForm" method="post" action="/upload/" enctype="multipart/form-data">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Post" />
        </form>        
    </div>	
{% endblock %}
