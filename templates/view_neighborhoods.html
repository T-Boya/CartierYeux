{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
        {% for neighborhood in neighborhoods%}
        <img src="{{ neighborhood.image.url }}" style="height: 100px;">
        <p>Name: {{ neighborhood.name }}</p>
        <p>Location: {{ neighborhood.location }}</p>
        <p>Population: {{ neighborhood.population }}</p>
        <a href="{% url 'show_neighborhood' id=neighborhood.id %}"><p>View More...</p></a>
        {% endfor %}
{% endblock %}
